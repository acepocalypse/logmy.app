<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker (MVP)</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1,h2,h3 { margin: .5rem 0; }
    textarea { width: 100%; min-height: 140px; margin-bottom: 1rem; }
    input, select, button { padding: .5rem; margin: .25rem 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; }
    .hidden { display: none; }
    form label { display: block; margin-top: .5rem; font-weight: 600; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: .4rem .6rem; text-align: left; }
    th { background: #f9f9f9; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>üóÇÔ∏è Job / Internship Tracker</h1>

  <!-- 1Ô∏è‚É£ Auth Section -->
  <section id="auth-section">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Log‚ÄØIn</button>
    <p id="auth-msg"></p>
  </section>

  <!-- 2Ô∏è‚É£ Application Input Section -->
  <section id="app-section" class="hidden">
    <h2>Paste Job Posting</h2>
    <textarea id="job-text" placeholder="Paste the full job description here..."></textarea>
    <button id="parse-btn">Parse</button>

    <form id="confirm-form" class="hidden">
      <h3>Confirm Details</h3>
      <label>Company <input name="company" /></label>
      <label>Position <input name="position" /></label>
      <label>Location <input name="location" /></label>
      <label>Job¬†Type
        <select name="job_type">
          <option value="">Select¬†type‚Ä¶</option>
          <option>Internship</option>
          <option>Full‚ÄëTime</option>
        </select>
      </label>
      <label>Application¬†Date <input name="application_date" type="date" /></label>
      <label>Deadline <input name="deadline" type="date" /></label>
      <label>Status
        <select name="status">
          <option>Applied</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </label>
      <label>Job¬†URL <input name="job_url" type="url" /></label>
      <label>Notes <input name="notes" /></label>
      <button type="submit">Save Application</button>
      <p id="submit-msg"></p>
    </form>
  </section>

  <!-- 3Ô∏è‚É£ Saved Applications Table -->
  <section id="list-section" class="hidden">
    <h2>Your Applications</h2>
    <table id="apps-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th>Applied</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // ----- Config -----
    const SUPABASE_URL = 'https://jjneofugjszgivmisvup.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbmVvZnVnanN6Z2l2bWlzdnVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODg1NjQsImV4cCI6MjA2MjA2NDU2NH0.LnIMBqUpi0O3SvsGJmKR3_jkC7y7wiybpdzEV6KVy1s';
    const API_BASE = 'http://127.0.0.1:5000';

    const supabase = supabase_js.createClient(SUPABASE_URL, SUPABASE_ANON);

    // Elements
    const authSection  = document.getElementById('auth-section');
    const appSection   = document.getElementById('app-section');
    const listSection  = document.getElementById('list-section');
    const emailInput   = document.getElementById('email');
    const passInput    = document.getElementById('password');
    const loginBtn     = document.getElementById('login-btn');
    const authMsg      = document.getElementById('auth-msg');

    const jobText      = document.getElementById('job-text');
    const parseBtn     = document.getElementById('parse-btn');
    const confirmForm  = document.getElementById('confirm-form');
    const submitMsg    = document.getElementById('submit-msg');
    const appsTable    = document.getElementById('apps-table').querySelector('tbody');

    // ----- Auth -----
    loginBtn.addEventListener('click', async () => {
      authMsg.textContent = 'Logging in‚Ä¶';
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passInput.value,
      });
      if (error) {
        authMsg.textContent = `‚ùå ${error.message}`;
      } else {
        authMsg.textContent = '‚úÖ Logged¬†in!';
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        listSection.classList.remove('hidden');
        loadApplications();
      }
    });

    async function getJwt() {
      const { data } = await supabase.auth.getSession();
      return data.session?.access_token ?? null;
    }

    // ----- Parse Job Posting -----
    parseBtn.addEventListener('click', async () => {
      const text = jobText.value.trim();
      if (!text) return alert('Paste job description first.');
      parseBtn.disabled = true; parseBtn.textContent = 'Parsing‚Ä¶';
      const res = await fetch(`${API_BASE}/parse`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text }),
      });
      const parsed = await res.json();
      parseBtn.disabled = false; parseBtn.textContent = 'Parse';
      if (res.ok) {
        [...confirmForm.elements].forEach(el => {
          if (el.name && parsed[el.name]) el.value = parsed[el.name];
        });
        confirmForm.classList.remove('hidden');
        confirmForm.scrollIntoView({ behavior: 'smooth' });
      } else alert(parsed.error || 'Parse failed');
    });

    // ----- Submit Application -----
    confirmForm.addEventListener('submit', async (e) => {
      e.preventDefault(); submitMsg.textContent = '';
      const jwt = await getJwt(); if (!jwt) return alert('Session expired ‚Äì log in again.');
      const formData = Object.fromEntries(new FormData(confirmForm));
      const res = await fetch(`${API_BASE}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${jwt}` },
        body: JSON.stringify(formData),
      });
      const out = await res.json();
      if (res.ok) {
        submitMsg.textContent = '‚úÖ Saved!';
        confirmForm.reset(); confirmForm.classList.add('hidden'); jobText.value = '';
        loadApplications(); window.scrollTo({ top: 0, behavior: 'smooth' });
      } else submitMsg.textContent = `‚ùå ${out.error || 'Save failed'}`;
    });

    // ----- Load & Render Applications -----
    async function loadApplications() {
      appsTable.innerHTML = '<tr><td colspan="4">Loading‚Ä¶</td></tr>';
      const { data, error } = await supabase
        .from('applications')
        .select('id, company, position, status, application_date')
        .order('application_date', { ascending: false });

      if (error) return appsTable.innerHTML = `<tr><td colspan="4">‚ùå ${error.message}</td></tr>`;
      if (!data.length) return appsTable.innerHTML = '<tr><td colspan="4">No applications yet.</td></tr>';

      appsTable.innerHTML = data.map(row => `
        <tr>
          <td>${row.company}</td>
          <td>${row.position}</td>
          <td>${row.status}</td>
          <td>${row.application_date ?? ''}</td>
        </tr>`).join('');
    }
  </script>
</body>
</html>
