<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@geist-ui/style@latest/dist/geist.css">
  <link rel="icon" href="favicon.svg" type="image/svg" />
  <title>logmy.app</title>
  <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Geist Mono', monospace; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    #grid { margin-top: 1.5rem; border: 1px solid #eaeaea; }
    button { margin:.4rem 0; width:100%; cursor:pointer; }
    .hidden { display:none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
</head>
<body>
  <h1>logmy.app</h1>

  <!-- Auth -->
  <section id="auth-section">
    <h2>Sign In</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Log In</button>
    <p id="auth-msg"></p>
  </section>

  <!-- Input job URL -->
  <section id="input-section" class="hidden">
    <h2>Paste Job‑Posting URL</h2>
    <input id="job-url" placeholder="https://…" />
    <button id="link-parse-btn">Fetch & Parse</button>
    <p id="link-msg"></p>
  </section>

  <!-- Confirm form -->
  <form id="confirm-form" class="hidden">
    <h2>Review Details</h2>
    <label>Company <input name="company" /></label>
    <label>Position <input name="position" /></label>
    <label>Location <input name="location" /></label>
    <label>Job Type <select name="job_type"><option></option><option>Internship</option><option>Full‑Time</option></select></label>
    <label>Application Date <input name="application_date" type="date" /></label>
    <label>Deadline <input name="deadline" type="date" /></label>
    <label>Status <select name="status"><option>Applied</option><option>Interview</option><option>Offer</option><option>Rejected</option></select></label>
    <label>Job URL <input name="job_url" /></label>
    <label>Notes <input name="notes" /></label>
    <button type="submit">Save</button>
    <p id="submit-msg"></p>
  </form>

  <!-- Spreadsheet grid -->
  <section id="sheet-section" class="hidden">
    <h2>Your Applications</h2>
    <button id="add-row">+ Add Row</button>
    <button id="export-csv">↧ CSV</button>
    <div id="grid"></div>
  </section>

<script>
const SUPABASE_URL = 'https://jjneofugjszgivmisvup.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbmVvZnVnanN6Z2l2bWlzdnVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODg1NjQsImV4cCI6MjA2MjA2NDU2NH0.LnIMBqUpi0O3SvsGJmKR3_jkC7y7wiybpdzEV6KVy1s';
const API_BASE      = 'https://logmy-app.onrender.com';
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
let grid;

// ---------- Auth ----------
const auth_section  = document.getElementById('auth-section');
const input_section = document.getElementById('input-section');
const sheet_section = document.getElementById('sheet-section');
const auth_msg      = document.getElementById('auth-msg');
const login_btn     = document.getElementById('login-btn');

login_btn.addEventListener('click', async () => {
  auth_msg.textContent = 'Logging in…';
  const { error } = await sb.auth.signInWithPassword({ email: email.value, password: password.value });
  auth_msg.textContent = error ? '❌ ' + error.message : '✅';
  if (!error){
    auth_section.classList.add('hidden');
    input_section.classList.remove('hidden');
    sheet_section.classList.remove('hidden');
    loadGrid();
  }
});

// ---------- URL Parse ----------
link_parse_btn = document.getElementById('link-parse-btn');
link_parse_btn.addEventListener('click', async () => {
  const url = job_url.value.trim(); if(!url) return alert('Enter a URL');
  link_msg.textContent='Fetching…';
  const res = await fetch(`${API_BASE}/link-parse`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url})});
  const data = await res.json();
  if(!res.ok) return link_msg.textContent='❌ '+data.error;
  link_msg.textContent='✅ Parsed';
  [...confirm_form.elements].forEach(el=>{ if(el.name&&data[el.name]) el.value=data[el.name]; });
  confirm_form.classList.remove('hidden');
});

// ---------- Save form ----------
confirm_form.addEventListener('submit', async e=>{
  e.preventDefault(); submit_msg.textContent='';
  const token = await jwt(); if(!token) return alert('login again');
  const payload = Object.fromEntries(new FormData(confirm_form));
  const res = await fetch(`${API_BASE}/submit`,{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(payload)});
  const out = await res.json();
  if(res.ok){ submit_msg.textContent='✅ saved'; confirm_form.reset(); confirm_form.classList.add('hidden'); job_url.value=''; loadGrid(); } else submit_msg.textContent='❌ '+out.error;
});

// ---------- Tabulator Grid ----------
async function loadGrid(){
  const { data, error } = await sb.from('applications').select('*').order('application_date',{ascending:false});
  if(error){ alert(error.message); return; }
  grid = new Tabulator('#grid',{
    height:500,
    data:data,
    layout:'fitColumns',
    reactiveData:true,
    columns:[
      {title:'Company', field:'company', editor:'input'},
      {title:'Position', field:'position', editor:'input'},
      {title:'Location', field:'location', editor:'input'},
      {title:'Type', field:'job_type', editor:'select', editorParams:{values:['Internship','Full‑Time','Contract']}},
      {title:'Applied', field:'application_date', editor:'input'},
      {title:'Deadline', field:'deadline', editor:'input'},
      {title:'Status', field:'status', editor:'select', editorParams:{values:['Applied','Interview','Offer','Rejected']}},
      {title:'Notes', field:'notes', editor:'input'},
    ],
    cellEdited: async cell=>{
      const row = cell.getRow().getData();
      await sb.from('applications').update(row).eq('id',row.id);
    }
  });
}

add_row = document.getElementById('add-row');
add_row.addEventListener('click', async ()=>{
  const blank={company:'',position:'',location:'',job_type:null,application_date:new Date().toISOString().split('T')[0],deadline:null,status:'Applied',notes:null};
  const { data, error } = await sb.from('applications').insert(blank).select();
  if(!error){ grid.addData([data[0]], true); }
});

export_csv = document.getElementById('export-csv');
export_csv.addEventListener('click', ()=> grid?.download('csv','applications.csv'));
</script>
</body>
</html>
